<body>
    <div class="app__container">
        <div class="app__header">
            <h1>Share Your Memories</h1>
            <button id="add"><h3>Add</h3></button>
        </div>       
         <div class="app__body">
          
        </div>


    <!-- Add modal -->

    <div class="modal__wrapper">
    <div class="modal__body">
        <div class="modal__heading">
            <h1>Add Memory</h1>
        </div>
        <div class="modal__data">
            <div class="modal__field">
                <label for="name">Name</label>
                <input type="text" id="name" placeholder="John Smigla" value="" required autocomplete="off">
            </div>
            <div class="modal__field">
                <label for="email">Email</label>
                <input type="email" placeholder="johnsmigla@gmail.com" id="email" value="" required autocomplete="off">
            </div>
            <div class="modal__field">
                <label for="highlight">Highlight</label>
                <input type="text" id="highlight" placeholder="first tour" value="" autocomplete="off">
            </div>
            <div class="modal__field">
                <label for="thought">Body</label>
                <input type="text" id="thought" placeholder="anything...." value="" autocomplete="off">
            </div>
            </div>
            <div class="modal__submit">
                <button id="s-btn">Submit</button>
            </div>
        </div>
    </div>

    <!-- update modal -->

    
    <div class="emodal__wrapper">
        <div class="modal__body">
            <div class="modal__heading">
                <h1>Any Correction</h1>
            </div>
            <div class="modal__data">
                <div class="modal__field">
                    <label for="ename">Name</label>
                    <input type="text" id="ename" placeholder="John Smigla" value="" required autocomplete="off">
                </div>
                <div class="modal__field">
                    <label for="eemail">Email</label>
                    <input type="email" placeholder="johnsmigla@gmail.com" id="eemail" value="" required autocomplete="off">
                </div>
                <div class="modal__field">
                    <label for="ehighlight">Highlight</label>
                    <input type="text" id="ehighlight" placeholder="first tour" value="" autocomplete="off">
                </div>
                <div class="modal__field">
                    <label for="ethought">Body</label>
                    <input type="text" id="ethought" placeholder="anything...." value="" autocomplete="off">
                </div>
            </div>
            <div class="modal__submit">
                <button id="edit-s-btn">Submit</button>
            </div>
        </div>
    </div>
